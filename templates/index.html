<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Document AI Analyzer</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 40px auto; padding: 20px; }
        input[type="text"] { width: 100%; padding: 12px; font-size: 16px; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Financial Document AI Summarizer</h1>
    <p>Enter an SEC EDGAR URL to analyze (e.g., NVIDIA 10-K).</p>
    <form method="post">
        <input type="text" name="url" placeholder="https://www.sec.gov/Archives/edgar/data/.../filing.htm" required>
        <button type="submit">Analyze</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if summary %}
        <h2>AI-Generated Summary</h2>
        <pre>{{ summary }}</pre>
    {% endif %}

    {% if insights %}
    <h2>Key Insights</h2>
    <pre style="background: #f0f8ff; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">{{ insights }}</pre>
{% endif %}
</body>
</html>
