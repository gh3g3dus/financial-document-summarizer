<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Document AI Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 300px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Financial Document AI Summarizer</h1>
    <p>Enter an SEC EDGAR HTML URL or paste text to analyze.</p>
    <form method="post">
        <input type="text" name="url" placeholder="e.g., https://www.sec.gov/.../filing.htm" style="width:100%; padding:10px;">
        <button type="submit" style="margin-top:10px; padding:10px;">Analyze</button>
    </form>
    {% if summary %}
        <h2>AI Summary</h2>
        <pre style="white-space: pre-wrap;">{{ summary }}</pre>
    {% endif %}
</body>
</html>
